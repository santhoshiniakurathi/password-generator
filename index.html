<!DOCTYPE html>
<head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Password Generator ğŸ”</h2>

    <div class="output-box">
        <input type="text" id="password" readonly style="border-radius: 5px;"><button onclick="copyPassword()" style="border-radius: 5px;">ğŸ“‹</button>
    </div>

    <div class="settings">
        <label>
            Length:
            <input type="number" id="length" min="1" max="30" value="6" style="border-radius: 5px;">
        </label>

        <label>
            <input type="checkbox" id="uppercase" checked>
            Include Uppercase
        </label>

        <label>
            <input type="checkbox" id="lowercase" checked>
            Include Lowercase
        </label>

        <label>
            <input type="checkbox" id="numbers" checked>
            Include Numbers
        </label>

        <label>
            <input type="checkbox" id="symbols" checked>
            Include Special Characters
        </label>
    </div>

    <button class="generate-btn" onclick="generatePassword()">
        Generate Password
    </button>

    <p id="message"></p>
</div>
<script src="script.js"></script>
</body>
</html>
